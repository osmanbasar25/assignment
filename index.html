<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="icon" href="assets/evil.png">
    <style>
        .parent{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            gap: 40px;
        }

        .c1{
            width: 180px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .c1 img{
            width: 100%;
            height: 130px;
            margin-bottom: 10px;
        }


        .c1 p{
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .c1 h3{
            margin: 5px 0;
            color: #cf1d1d;
        }

        .h2{
            color: #090000;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            background-color: yellow;
            width: 100px;
            align-items: center;
            margin: 0 auto;
            border-radius: 20%;
        }
        footer{
            background-color: black;
            color: white;
            text-align: left;
            padding-left: 5%;
            
        }

        *{
            margin: 0px;
            padding: 0px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="c1">
            <img src="assets/dustbin.jpg" alt="cat in dustbin">
            <p>Dustbin cat</p>
            <h3><strike style="color: rgb(173, 51, 51);">700 taka</strike></h3>
            <h3>500 taka</h3>
        </div>
        <div class="c1">
            <img src="assets/evil.png" alt="evil cat">
            <p>Evil cat</p>
            <h3><strike style="color: rgb(173, 51, 51);">1200 taka</strike></h3>
            <h3>1000 taka</h3>
        </div>
        <div class="c1">
            <img src="assets/sleepy.png" alt="cat in sleep">
            <p>Sleepy cat</p>
            <h3><strike style="color: rgb(173, 51, 51);">2500 taka</strike></h3>
            <h3>2000 taka</h3>
        </div>
        <div class="c1">
            <img src="assets/tired.png" alt="cat tired">
            <p>Tired cat</p>
            <h3><strike style="color: rgb(173, 51, 51);">3500 taka</strike></h3>
            <h3>3000 taka</h3>
        </div>
    </div>
    <div class="h2"><h2>Buy NOW!</h2></div>
    <footer>
        Contact me!
    </footer>
</body>
</html>
